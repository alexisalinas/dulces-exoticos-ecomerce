<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Vendedor</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión Vendedor</h2>
        <form id="loginFormVendedor">
            <input type="text" id="usernameV" placeholder="Usuario" required>
            <input type="password" id="passwordV" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="messageV"></div>
    </div>
    <script src="js/login-vendedor.js"></script>
</body>
</html>
