# Nombre de la aplicación
spring.application.name=login

# Puerto del servidor (opcional, por defecto es 8080)
server.port=8080

# Codificación por defecto para servir archivos estáticos
spring.web.resources.static-locations=classpath:/static/

# Desactiva el caché de recursos estáticos en desarrollo
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Muestra logs más detallados en consola (opcional)
logging.level.org.springframework=INFO

spring.datasource.url=jdbc:mysql://localhost:3306/login_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
